<h2>Upload Class Photo</h2>
<form method="POST" action="/upload_class_photo" enctype="multipart/form-data">
  <input type="file" name="class_photo" required>

  <select name="classroom_id" required class="mt-2 p-2 rounded border">
    <option value="" disabled selected>Select Classroom</option>
    {% for classroom in classrooms %}
      <option value="{{ classroom.id }}">{{ classroom.name }}</option>
    {% endfor %}
  </select>

  <button type="submit" class="mt-2 px-4 py-2 bg-blue-600 text-white rounded">Check Attendance</button>
</form>
{% endblock %}
